<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        v-cloak {
            display: none;
        }
        .box{
            background-color: grey;
            height: 200px;
            width: 200px;
        }
    </style>
    <title>vue</title>
</head>
<body>

    <div id="app" v-cloak>
        {{greeting}}
        <input @keyup.enter="greet"v-model="greeting"/>

        <hr>

        <button @click="Toggle">Toggle Box</button>

        <div v-if="islive" class="box"></div>
    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return{
                    greeting: "Hello Vue",
                    islive: false
                    
                }
            },
            methods: {
                Toggle: function(){
                    this.islive = !this.islive
                },
                greet: function(){
                    console.log(this.greeting)
                }

                
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
